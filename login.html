<!DOCTYPE html>
<html>
<head>
  <title>CL MART Admin Login</title>
</head>
<body style="font-family:Arial; background:#e8f5e9;">

  <h2 style="text-align:center; margin-top:80px;">CL MART â€“ Admin Login</h2>

  <div style="width:300px; margin:40px auto; background:white; padding:20px; border-radius:8px;">
    
    <label>Username</label><br>
    <input type="text" id="username" style="width:100%; padding:8px;"><br><br>

    <label>Password</label><br>
    <input type="password" id="password" style="width:100%; padding:8px;"><br><br>

    <button onclick="login()" style="width:100%; padding:10px; background:#2e7d32; color:white; border:none;">
      Login
    </button>

    <p id="error" style="color:red; text-align:center;"></p>
  </div>

  <script>
    function login() {
      var user = document.getElementById("username").value;
      var pass = document.getElementById("password").value;

      if (user === "admin" && pass === "admin0104") {
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").innerText = "Invalid login details";
      }
    }
  </script>

</body>
</html>
